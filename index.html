<html lang="en">
<head>

    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

    </div>

                <li><div class="container"><div>Book Details</div><button class="remove">X</button></li>
            </ol>

        <button class="btn btn-open">Add Book</button>
